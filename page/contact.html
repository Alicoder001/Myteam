<!DOCTYPE html>
<html lang="uz">
  <head>
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="../styles/normalize.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/main.css" />

    <title>Myteam</title>
  </head>
  <body>
    <!-- HEAD -->
    <header class="header">
      <div class="container header_container">
        <div class="wrapper">
          <img class="logo" src="../images/myteam.svg" alt="Logo" />
          <nav class="nav">
            <ul class="nav_list">
              <li class="nav_item">
                <a class="nav_link link" href="../index.html">home</a>
              </li>
              <li class="nav_item">
                <a class="nav_link link" href="../page/about.html">about</a>
              </li>
            </ul>
          </nav>
        </div>
        <a class="contact_link header_link" href="">CONTACT US</a>
      </div>
    </header>
    <!-- MAIN -->
    <main class="main">
      <!--CONTACT -->
      <section class="contact">
        <div class="container contact_container">
          <div class="contact_items">
            <h2 class="contact_title title">Contact</h2>
            <h3 class="contact_cubtitle">Ask us about</h3>

            <ul class="contact_panel">
              <li class="contact_panel_item">
                <a class="contact_panel_img_link" href="">
                  <img
                    class="contact_panel_img"
                    src="../images/child.svg"
                    alt=""
                  />
                </a>
                <div class="contact_panel_info">
                  <a class="contact_panel_link" href="">
                    <h5 class="contact_panel_desc desc">
                      Experienced Individuals
                    </h5>
                  </a>
                </div>
              </li>
              <li class="contact_panel_item">
                <a class="contact_img_link" href="">
                  <img
                    class="contact_panel_img"
                    src="../images/setting.svg"
                    alt="setting"
                  />
                </a>
                <div class="contact_panel_info">
                  <a class="contact_panel_link" href="">
                    <h5 class="contact_panel_desc desc">
                      Experienced Individuals
                    </h5>
                  </a>
                </div>
              </li>
              <li class="contact_panel_item">
                <a class="contact_img_link" href="">
                  <img
                    class="contact_panel_img"
                    src="../images/static.svg"
                    alt="statistika"
                  />
                </a>
                <div class="contact_panel_info">
                  <a class="contact_panel_link" href="">
                    <h5 class="contact_panel_desc desc">
                      Experienced Individuals
                    </h5>
                  </a>
                </div>
              </li>
            </ul>
          </div>
          <form class="form" action="">
            <input
              class="contact_name"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
            <input
              class="email form_padding"
              type="email"
              name="email"
              id="email"
              placeholder="email"
            />
            <input
              class="company_name form_padding"
              type="text"
              name="company_name"
              id="company_name"
              placeholder="Company Name"
            />
            <input
              class="form_title form_padding"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
            />
            <textarea
              class="message form_padding"
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Mesage"
            >
            </textarea>
            <button class="submit">submit</button>
          </form>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer_container">
        <div class="logo_link">
          <img class="footer_logo" src="../images/logowhite.svg" alt="logo" />
          <ul class="footer_list">
            <li class="footer_item">
              <a href="../index.html" class="footer_link link">home</a>
            </li>
            <li class="footer_item">
              <a href="../page/about.html" class="footer_link link">about</a>
            </li>
          </ul>
        </div>
        <p class="calling">
          987 Hillcrest Lane <br />
          Irvine, CA <br />
          California 92714 <br />
          Call Us : 949-833-7432
        </p>
        <div class="footer_end">
          <div class="social_media">
            <img
              class="social_icon"
              src="../images/facebook.svg"
              alt="facebook"
            />
            <img
              class="social_icon"
              src="../images/pinterest.svg"
              alt="Pinterest"
            />
            <img
              class="social_icon"
              src="../images/twitter.svg"
              alt="twitter"
            />
          </div>
          <p class="copyright">Copyright 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
